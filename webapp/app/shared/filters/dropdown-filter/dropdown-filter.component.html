<div>
  <div class="form-group">

    <div *ngFor="let filter of value.filters" style="margin-bottom: 20px;">

      <div class="clr-select-wrapper" style="width: 85%;">
        <select class="clr-select"
                style="width: 100%;"
                [(ngModel)]="filter.value"
                (change)="autoRefresh ? updateFilter() : false">
          <option *ngFor="let v of values" [value]="v.trim()">{{v}}</option>
        </select>
      </div>

      <app-remove-button *ngIf="value.filters.length > 1" style="vertical-align: bottom; margin-left: 5px;"
                         (click)="onRemoveButtonClick(filter.id); autoRefresh ? updateFilter() : false">
      </app-remove-button>

    </div>

  </div>

  <app-plus-button (click)="onAddButtonClick(); autoRefresh ? updateFilter() : false"></app-plus-button>
</div>

<div style="width: 100%; float:left; margin-top: 5px;">
  <button class="btn btn-primary" (click)="updateFilter()">Apply</button>
  <button class="btn btn-primary-outline" (click)="clear()">Clear</button>
</div>
