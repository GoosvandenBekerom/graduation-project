<ng-snotify></ng-snotify>
<div class="main-container" [ngClass]="(loggedIn$ | async) ? '' : 'login-background'">
    <header class="header header-6" *ngIf="loggedIn$ | async">
        <div class="branding">
            <a routerLink="/" class="nav-link">
                <span class="title">Inther LC Webinterface POC</span>
            </a>
        </div>
        <div class="header-nav">
            <a *ngIf="devGuard.canActivate(null, null)" [routerLink]="[editorPath]" class="nav-link nav-text">
                Interface Editor
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown *ngIf="loggedIn$ | async">
                <button class="nav-text" clrDropdownTrigger>
                    {{ authService.loggedInUser?.name || 'User' }} <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <!--<a href="#" clrDropdownItem>About</a>-->
                    <a (click)="onLogoutClick()" [routerLink]="['login']" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <app-content class="content-container"></app-content>
</div>
